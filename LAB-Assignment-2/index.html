<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="flip-master/dist/flip.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row container-fluid" id="nav">
        <div col>
        <h1 >CRUD Playground</h1>
    </div>
    </div>
    
    <hr>
    <!-- Create New Post -->
    <h2>Create New Post</h2>
    <form id="createPostForm" >
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>
        <button class="rounded" style="margin-top: 10px;" type="submit">Create Post</button>
    </form>

    <!-- Read and Display Posts -->
    <h2>All Posts</h2>
    <button class="rounded" id="loadPosts">Load Posts</button>
    <div id="posts"></div>

    <!-- Update Post -->
    <h2>Update Post</h2>
    <form id="updatePostForm">
        <label for="postId">Post ID:</label>
        <input type="number" id="postId" name="postId" required>
        <label for="newTitle">New Title:</label>
        <input type="text" id="newTitle" name="newTitle" required>
        <label for="newBody">New Body:</label>
        <textarea id="newBody" name="newBody" required></textarea>
        <button class="rounded" style="margin-top: 10px;" type="submit">Update Post</button>
    </form>

    <!-- Delete Post -->
    <h2>Delete Post</h2>
    <form id="deletePostForm">
        <label for="deleteId">Post ID to Delete:</label>
        <input type="number" id="deleteId" name="deleteId" required>
        <button class="rounded" style="margin-top: 10px;" type="submit">Delete Post</button>
    </form>
</div>
    

    
  <script src="flip-master/dist/flip.min.js"></script>
    <script src = "app.js"></script>
</body>
</html>
